<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.css" />
  <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="mustaskeClientApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>

<!-- Add your site or application content here -->

<login-overlay class="hidden"></login-overlay>
<md-content layout="row" class="page-layout-container" layout-align="center" ng-controller="AppController as ctrl" flex>
  <div flex>
    <md-tabs md-stretch-tabs
             md-selected="ctrl.selectedIndex" class="navigation-tabs" md-swipe-content="true">
      <md-tab label="{{page.label}}" ng-repeat="page in ctrl.pages">
        <md-tab-content flex>
          <md-content id="content" layout="row" ng-view="" layout-padding="15" layout-margin="15"></md-content>
        </md-tab-content>
      </md-tab>
    </md-tabs>
  </div>
</md-content>

<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/ng-dialog/js/ngDialog.js"></script>
